<h2 class="title">Prijava</h2>
<form [formGroup]="loginForm" class="form-horizontal" (ngSubmit)="onSubmit()">
    <div class="form-group" [class.has-error]="!loginForm.get('email').valid && loginForm.get('email').touched" [class.has-success]="loginForm.get('email').valid">
        <label for="email" class="col-sm-2 control-label">Email<span class="red">*</span></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="email" formControlName="email" placeholder="E-mail adresa">
            <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched" class="error-message">
                E-mail adresa je obavezna
            </span>
        </div>
    </div>
    <div class="form-group" [class.has-error]="!loginForm.get('password').valid && loginForm.get('password').touched" [class.has-success]="loginForm.get('password').valid">
        <label for="password" class="col-sm-2 control-label">Lozinka<span class="red">*</span></label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Lozinka">
            <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="error-message">
                Lozinka je obavezna
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-success">Prijava</button>
        </div>
    </div>
</form>
