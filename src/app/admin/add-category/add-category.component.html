<h2 class="title">Dodaj kategoriju</h2>
<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="form-group" [class.has-error]="!categoryForm.get('name').valid && categoryForm.get('name').touched" [class.has-success]="categoryForm.get('name').valid">
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Naziv kategorije">
            <span *ngIf="!categoryForm.get('name').valid && categoryForm.get('name').touched" class="error-message">
                <span *ngIf="categoryForm.get('name').errors['required']">Naziv kategorije je obavezan</span>
            </span>
        </div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-success right">Dodaj</button>
        </div>
    </div>
</form>
